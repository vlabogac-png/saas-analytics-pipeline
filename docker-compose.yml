services:
  postgres:
    image: postgres:15
    container_name: saas_postgres
    environment:
      POSTGRES_USER: dataeng
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: saas_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataeng -d saas_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - saas_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: saas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - saas_network
    restart: unless-stopped

  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: saas_airflow_init
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://dataeng:secure_password_123@postgres:5432/saas_analytics
      - AIRFLOW__CORE__FERNET_KEY=zTvhzzia4bPqTDFdvhessP-bHuObXE6MvnMswLkLnHg=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --password admin123 --firstname Admin --lastname User --role Admin --email admin@example.com || true
      "
    networks:
      - saas_network

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: saas_airflow_webserver
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://dataeng:secure_password_123@postgres:5432/saas_analytics
      - AIRFLOW__CORE__FERNET_KEY=zTvhzzia4bPqTDFdvhessP-bHuObXE6MvnMswLkLnHg=
      - AIRFLOW__WEBSERVER__SECRET_KEY=super-secret-key-12345
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./sql:/opt/airflow/sql
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: airflow webserver
    networks:
      - saas_network
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: saas_airflow_scheduler
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://dataeng:secure_password_123@postgres:5432/saas_analytics
      - AIRFLOW__CORE__FERNET_KEY=zTvhzzia4bPqTDFdvhessP-bHuObXE6MvnMswLkLnHg=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./sql:/opt/airflow/sql
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: airflow scheduler
    networks:
      - saas_network
    restart: unless-stopped

volumes:
  postgres_data:
  airflow_logs:

networks:
  saas_network:
    driver: bridge
